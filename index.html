<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="my-profile">
      <div class="profile-pic-wrapper">
        <img id="profile-pic" src="https://randomuser.me/api/portraits/women/75.jpg" alt="profile-pic">
      </div>
      <div class="profile-info">
        <h2 id="profile-name">Janet Weaver</h2>
        <h5 id="profile-email">janet.weaver@reqres.in</h5>
      </div>
    </div>
    <div class="favorite-place">
      <div class="plane"><i class="ri-plane-line"></i></div>
      <button class="like-button">I <i class="ri-heart-line"></i> this!</button>
    </div>
  </div>
</body>
</html>
